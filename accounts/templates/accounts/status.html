<br>

<div class="row">
    <div class="col-md-4">
        <div class="card text-white mb-3" id="total-orders">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Total Orders</h5>
                <i class="fas fa-clipboard-list fa-2x text-white-50"></i>
            </div>
            <div class="card-body">
                <h3 class="card-title display-4 text-center">{{total_orders}}</h3>
                <p class="text-center mb-0">
                    <small class="text-white-50">All-time orders</small>
                </p>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card text-white mb-3" id="orders-delivered">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Orders Delivered</h5>
                <i class="fas fa-check-circle fa-2x text-white-50"></i>
            </div>
            <div class="card-body">
                <h3 class="card-title display-4 text-center">{{delivered}}</h3>
                <p class="text-center mb-0">
                    <small class="text-white-50">Successfully completed</small>
                </p>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card text-white mb-3" id="orders-pending">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Orders Pending</h5>
                <i class="fas fa-clock fa-2x text-white-50"></i>
            </div>
            <div class="card-body">
                <h3 class="card-title display-4 text-center">{{pending}}</h3>
                <p class="text-center mb-0">
                    <small class="text-white-50">Awaiting processing</small>
                </p>
            </div>
        </div>
    </div>
</div>
