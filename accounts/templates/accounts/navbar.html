{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
      <img src="{% static 'images/logo.png' %}" alt="Logo">
      <span class="ml-2">Customer Management</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        {% if request.user.is_authenticated %}
          <li class="nav-item {% if '/dashboard/' in request.path %}active{% endif %}">
            <a class="nav-link" href="{% url 'home' %}">
              <i class="fas fa-tachometer-alt mr-1"></i> Dashboard
            </a>
          </li>
          <li class="nav-item {% if '/products/' in request.path %}active{% endif %}">
            <a class="nav-link" href="{% url 'products' %}">
              <i class="fas fa-box mr-1"></i> Products
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">
              <i class="fas fa-sign-out-alt mr-1"></i> Logout
            </a>
          </li>
          <li class="nav-item">
            <span class="nav-link text-light">
              <i class="fas fa-user mr-1"></i> {{ request.user.username }}
            </span>
          </li>
        {% else %}
          <li class="nav-item {% if '/login/' in request.path %}active{% endif %}">
            <a class="nav-link" href="{% url 'login' %}">
              <i class="fas fa-sign-in-alt mr-1"></i> Login
            </a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
